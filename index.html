<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chaser</title>

    <!-- BOOTSTRAP CSS STYLE SHEET -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER START -->
    <header>
        <h1 class="text-center text-success text-uppercase fw-bold ">Mobile Chaser</h1>
    </header>
    <!-- HEADER FINISH -->

    <!-- MAIN START -->
    <main>
        <section>
            <!-- SEARCH BOX & SEARCH BUTTON START -->
            <div class="w-50 container input-group mb-3">
                <input id="search-box" type="text" class="form-control" placeholder="Enter the Phone " aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <span onclick="allPhones()" class="input-group-text" id="search-btn">Search
                </div>
              </div>
              <!-- SEARCH BOX & SEARCH BUTTON FINISH -->

              <!-- PHONES DETAILS SECTION START  -->
              <div id="phone-details" class="d-flex justify-content-center">
                
              </div>
              <!-- PHONES DETAILS SECTION FINISH  -->

              <!-- ALL PHONES SECTION START -->
              <div id="phone-container" class="container mx-auto row row-cols-1 row-cols-md-3 g-4">
                
              </div>
              <!-- ALL PHONES SECTION FINISH  -->
              <div>
                <img id="spinner" src="./images/spinnervlll.gif" alt="">
              </div>

        </section>

    </main>
    <!-- MAIN FINISH -->




    <script src="./app.js"></script>
</body>
</html>
